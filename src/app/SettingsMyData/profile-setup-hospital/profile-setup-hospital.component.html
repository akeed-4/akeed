<div class="container mx-auto rounded">
  <div class="h4 font-weight-bold py-3"> اعدادات الملف الشخصي </div>
  <hr>
  <div class="row">
    <div class="col-lg-4 col-md-6 my-lg-0 my-3">
      <a (click)="addHospitalsData()">
      <div class="box bg-white">
        <div class="d-flex align-items-center">
          <div class="rounded-circle mx-3 text-center d-flex align-items-center justify-content-center blue"> <img
              src="https://freepngimg.com/thumb/microphone/11-microphone-png-image-thumb.png" alt=""> </div>
          <div class="d-flex flex-column"> <b>الملف الشخصي    </b> </div>
        </div>
      </div>
    </a>
    </div>
    <!-- اضافة موقع -->
    <div class="col-lg-4 col-md-6 my-lg-0 my-3">
      <a (click)="addLocation()">
      <div class="box bg-white">
        <div class="d-flex align-items-center">
          <div class="rounded-circle mx-3 d-flex align-items-center justify-content-center pale-orange"> <img
              src="https://freepngimg.com/thumb/email_marketing/5-2-email-png-thumb.png" alt=""> </div>
          <div class="d-flex flex-column"> <b>العنوان  </b></div>
        </div>
      </div>
    </a>
    </div>
    <!-- اضافة معلومات التواصل  -->
    <div class="col-lg-4 col-md-6 my-lg-0 my-3">
      <a (click)="addPhoneInformation()">
      <div class="box bg-white">
        <div class="d-flex align-items-center">
          <div class="rounded-circle mx-3 d-flex align-items-center justify-content-center pale-purple"> <img
              src="https://freepngimg.com/thumb/technology/40061-1-machining-robot-download-free-image-thumb.png"
              alt=""> </div>
          <div class="d-flex flex-column"> <b>معلومات التواصل </b></div>
        </div>
      </div>
    </a>
    </div>
     <!-- اضافة معلومات الموهل   -->
     <div class="col-lg-4 col-md-6 my-lg-0 my-3">
      <a (click)="addQualificationsDoctor()">
      <div class="box bg-white">
        <div class="d-flex align-items-center">
          <div class="rounded-circle mx-3 d-flex align-items-center justify-content-center pale-purple"> <img
              src="https://freepngimg.com/thumb/technology/40061-1-machining-robot-download-free-image-thumb.png"
              alt=""> </div>
          <div class="d-flex flex-column"> <b>اضافة المؤهلات </b></div>
        </div>
      </div>
    </a>
    </div>
    <!-- التخصص -->
    <div class="col-lg-4 col-md-6 my-lg-3 my-3">
      <a  (click) ="addSplicationHospital(1)">
      <div class="box bg-white">
        <div class="d-flex align-items-center">
          <div class="rounded-circle mx-3 d-flex align-items-center justify-content-center pale-cyan"> <img
              src="https://freepngimg.com/thumb/brain/80003-learning-human-albert-play-scientist-behavior-einstein-thumb.png"
              alt=""> </div>
          <div class="d-flex flex-column"> <b>التخصص</b></div>
        </div>
      </div>
    </a>
    </div>
    <!-- اضافة اطباء الي المستشفي -->
    <div class="col-lg-4 col-md-6 my-lg-3 my-3" *ngIf="isAddDocter">
      <a (click)="addDoctorHospital(1)">
      <div class="box bg-white">
        <div class="d-flex align-items-center">
          <div class="rounded-circle mx-3 d-flex align-items-center justify-content-center pale-pink"> <img
              src="https://freepngimg.com/thumb/google/66809-google-docs-drive-plus-android-document-thumb.png" alt="">
          </div>
          <div class="d-flex flex-column"> <b>اضافة أطباء </b> </div>
        </div>
      </div>
    </a>
    </div>
    <!--  ادراة مواعيد الاطباء   -->
    <div class="col-lg-4 col-md-6 my-lg-3 my-3" *ngIf="isManDocter">
      <div class="box bg-white">
        <div class="d-flex align-items-center">
          <div class="rounded-circle mx-3 d-flex align-items-center justify-content-center pale-orange"> <img
              src="https://www.freepnglogos.com/uploads/plane-png/plane-png-fort-wayne-international-airport-2.png"
              alt=""> </div>
          <div class="d-flex flex-column"> <b>    ادراة مواعيد الاطباء  </b> </div>
        </div>
      </div>
    </div>
    <!-- isManDocter:boolean
    isAddDocter:boolean -->
    <!-- اجهازة المستشفي -->
    <div class="col-lg-4 col-md-6 my-lg-3 my-3">
      <div class="box bg-white">
        <div class="d-flex align-items-center">
          <div class="rounded-circle mx-3 d-flex align-items-center justify-content-center pale-orange"> <img
              src="https://www.freepnglogos.com/uploads/plane-png/plane-png-fort-wayne-international-airport-2.png"
              alt=""> </div>
          <div class="d-flex flex-column"> <b> اجهازة المستشفي </b> </div>
        </div>
      </div>
    </div>
    <!-- الصور الداخليه والخارجية -->
    <div class="col-lg-4 col-md-6 my-lg-3 my-3">
      <div class="box bg-white">
        <div class="d-flex align-items-center">
          <div class="rounded-circle mx-3 d-flex align-items-center justify-content-center pale-orange"> <img
              src="https://www.freepnglogos.com/uploads/plane-png/plane-png-fort-wayne-international-airport-2.png"
              alt=""> </div>
          <div class="d-flex flex-column"> <b>  الصور الداخليه والخارجية </b> </div>
        </div>
      </div>
    </div>


  </div>
</div>
