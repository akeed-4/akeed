<div class="container py-5 ar mt-2 ">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <div class="bg-white rounded-lg shadow-lg p-5">
                <div class="alert alert1 text-center alert-secondary1 alert-secondary mb-4 ">
                    <strong>{{title}}</strong>
                </div>
                <div class="alert alert-success" role="alert" *ngIf="message">
                    <strong>{{message}}</strong>
                </div>
                <hr class="mb-6">
                <button type="button" class="btn btn-primary mb-4" (click)="GoToList()">العودة لقائمة الطلب</button>
                <div class="tab-content">
                    <div class="tab-pane fade show active">
                        <form [formGroup]="RequestForm" (ngSubmit)="AddRequset()">
                            <div class=" col-md-10 mt-4">
                                <div class="form-group">
                                  <!--  -->
                                  <select class="form-control" id="productsId" formControlName="productsId"
                                  (change)="changeWebsiteproducts($event)"   >
                                    <option value="0">اختر الصنف</option>
                                    <option *ngFor="let arrD of product" [ngValue]="arrD.productsId">
                                      {{arrD.productsname}
            
                                    </option>
            
                                  </select>
                                </div>
                              </div>


                        


                            <div class="form-group">
                                <!-- <label for="doctorNationality" style="font-weight: bold;">العنوان :</label> -->
                                <input type="number " class="form-control" formControlName="customerphone"
                                    id="customerphone" placeholder="الكمية"
                                    [ngClass]="{'is-invalid': this.RequestForm.get('customerphone').invalid && this.RequestForm.get('customerphone').touched}">

                                <div class="text-danger" *ngIf="this.RequestForm.get('customerphone').invalid && this.RequestForm.get('customerphone').touched
                             && this.RequestForm.get('customerphone').value===''">
                                    {{messageValidate.customerphone.required}}
                                </div>
                            </div>
                         

                          


                            <button type="submit" class="btn btn-primary"
                                [disabled]="RequestForm.invalid ">{{btnTitle}}
                            </button>

                        </form>
                    </div>


                </div>
            </div>

        </div>

    </div>

</div>
