

<div class="container py-5 ar mt-2 ">
    <div class="row">
      <div class="col-lg-6 mx-auto">
        <div class="bg-white rounded-lg shadow-lg p-5">
          <div class="tab-content">
            <div  class="tab-pane fade show active">
              <div class="alert alert1 text-center alert-secondary1 alert-secondary mb-4 ">
                <strong>{{title}}</strong>
              </div>
              <div class="alert alert-success" role="alert" *ngIf="message">
                <strong>{{message}}</strong>
              </div>
              <hr class="mb-6">
              <button type="button" class="btn btn-primary mb-4" (click)="GoToList()">العودة لقائمة الاصناف</button>
              <div class="hospital-container">
                <div class="hospital">
                  <form [formGroup]="productForm" (ngSubmit)="Addproduct()" >
                    <div class="form-group">
                      <!-- <label for="UserName" style="font-weight: bold;">اسم المستشفى :</label> -->
                      <input type="text" formControlName="productsname" class="form-control" id="productsname" placeholder="اسم الصنف"
                        [ngClass]="{'is-invalid': this.productForm.get('productsname').invalid && this.productForm.get('productsname').touched}">
  
                  <div class="text-danger" *ngIf="!this.productForm.get('productsname').valid && this.productForm.get('productsname').touched">
                    {{messageValidate.productsname.required}}
                   </div>
                    </div>
                    <div class="form-group">
                      <!-- <label for="UserName" style="font-weight: bold;">البريد الالكتروني :</label> -->
                      <input type="email" formControlName="productsPrice" class="form-control" id="productsPrice" placeholder=" السعر"
                      [ngClass]="{'is-invalid': this.productForm.get('productsPrice').invalid && this.productForm.get('productsPrice').touched}">
  
                      <div class="text-danger" *ngIf="!this.productForm.get('productsPrice').valid && this.productForm.get('productsPrice').touched">
                        {{messageValidate.productsPrice.required}}
                      </div>
                      
                    </div>
                   
                   
                  
                    
                    <div>
                    <div class="form-group">
                      <label for="Image" style="font-weight: bold;">صورة الصنف </label>
                      <div class="input-group mb-3">
                        <div class="custom-file">
                          <input type="file" formControlName="productsImage" id="productsImage" (change)="HandleFiles($event)" accept="Image/*"
                            class="custom-file-input">
                          <label class="custom-file-label upload-lbl" for="productsImage">
                            <span *ngIf="img !== null ">{{img.name}}</span>
                            <span *ngIf="img === null ">اختر صورة</span>
                          </label>
                        </div>
                      </div>
                      <div class="text-danger" *ngIf="!this.productForm.get('productsImage').valid && this.productForm.get('hospitalImage').touched && img === null">
                        {{messageValidate.productsImage.required}}
                      </div>
                    </div>
                    <div class="col-md-4">
                    


                      <img id="image"  class="img-fluid rounded border bg-light" src= "/assets/imges/logo.png">
                    </div>
                  </div>
  
                    <button type="submit"class=" subscribe btn btn-primary btn-block rounded-pill shadow-sm mt-4"
                       [disabled]="productForm.invalid || img === null">
                       {{btnTitle}}
                    </button>
  
  
  
                  </form>
                </div>
                </div>
              </div>
          </div>
        </div>
  
      </div>
  
    </div>
  
  </div>
