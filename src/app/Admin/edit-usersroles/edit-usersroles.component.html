<div class="container ass">
  <div class="alert alert-primary" role="alert">
      <strong > تعديل صلاحيه المستخدم</strong>
  </div>
  <div class="col-md-5">
  <form [formGroup]="registaration1"    (ngSubmit)="editRoles()">
      <div class="form-group">
          <label for="userName">اسم المستخدم</label>
          <input
            type="text"
            id="userName"
            name="userName"
            formControlName="userName"
            placeholder="اسم المستخدم"
            class="form-control"
            required
            [ngClass]="{
              'is-invalid':
                this.registaration1.get('userName')?.invalid &&
                this.registaration1.get('userName')?.touched
            }"
          />

          <div
            class="text-danger"
            *ngIf="
              this.registaration1.get('userName')?.invalid &&
              this.registaration1.get('userName')?.touched
            "
          >
            نوع الصلاحيه مطلوب
          </div>

        </div>
        <div class="form-group">
          <label for="roleName">نوع الصلاحيه</label>
          <select class="form-control" formControlName="roleName" name="roleName" id="roleName"
          [ngClass]="{
              'is-invalid':
                this.registaration1.get('roleName')?.invalid &&
                this.registaration1.get('roleName')?.touched
            }"   (change)="onchangeRoles()" >
            <option *ngFor="let items of rol"  [value]="items.id">{{items.name}}</option>


          </select>
          <div
          class="text-danger"
          *ngIf="
            this.registaration1.get('roleName')?.invalid &&
            this.registaration1.get('roleName')?.touched
          "
        >
           الصلاحيه مطلوب
        </div>
        </div>
        <div class="btn-area">
            <button type="submit" class="btn btn-primary" [disabled]="registaration1.invalid">تعديل</button>

        </div>
  </form>
  </div>
  </div>
